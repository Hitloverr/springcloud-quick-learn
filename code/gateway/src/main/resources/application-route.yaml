spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-headers: '*'
            allowed-methods: '*'

      routes:
        - id: bing-route
          uri: https://cn.bing.com/
          predicates:
            - name: Path
              args:
                patterns: /search
            - name: Query # 带指定参数
              args:
                param: q
                regexp: haha
            #            - Vip=user,leifengyang
            - name: Vip # VipRoutePredicateFactory
              args:
                param: user
                value: leifengyang
          order: 10
          metadata:
            hello: world
        - id: order-route
          uri: lb://service-order # 负载均衡
          predicates:
            - name: Path
              args:
                patterns: /api/order/**
                matchTrailingSlash: true # 是否匹配多一个/
          filters:
            - RewritePath=/api/order/?(?<segment>.*), /$\{segment}
            - OnceToken=X-Response-Token, jwt
          order: 1 # 数字越小优先级越高。
        - id: product-route
          uri: lb://service-product
          predicates:
            - Path=/api/product/** # 短写法
          filters:
            - RewritePath=/api/product/?(?<segment>.*), /$\{segment}
          order: 2
      default-filters:
        - AddResponseHeader=X-Response-Abc, 123